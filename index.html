<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./codejam.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="ancient-container">
            <div class="ancient-card azathoth" style="background-image: url('assets/Ancients/Azathoth.png');"></div>
            <div class="ancient-card cthulhu" style="background-image: url(assets/Ancients/Cthulthu.png);"></div>
            <div class="ancient-card iogSothoth" style="background-image: url(assets/Ancients/IogSothoth.png);"></div>
            <div class="ancient-card shubNiggurath" style="background-image: url(assets/Ancients/ShubNiggurath.png);"></div>
        </div>
        <div class="difficulty-container">
            <div class="difficulty super-easy">Super easy</div>
            <div class="difficulty easy">Easy</div>
            <div class="difficulty normal">Normal</div>
            <div class="difficulty hard">Hard</div>
            <div class="difficulty super-hard">Super hard</div>
        </div>
        <div class="deck-container">
            <div class="shuffle-button">Shuffle</div>
            <div class="current-state">
                <div class="stage-container firstStage">
                    <span class="text-state">First Stage</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage-container secondStage">
                    <span class="text-stage">Second Stage</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage-container thirdStage">
                    <span class="text-stage">Third Stage</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
            </div>
            <div class="deck"></div>
            <div class="last-card"></div>

        </div>
    </div>
<script type="module" src="./codejam.js"></script>    
</body>

</html>
